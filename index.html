<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Curd</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class="bg-primary text-white p-4 mb-4">HTTP</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form id="postForm">
                    <div class="form-group">
                        <label for="title">
                            <strong>Title</strong>
                        </label>
                        <input required type="text" name="" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="info">
                            <strong>Info</strong>
                        </label>
                        <textarea required type="text" rows="3" id="info" class="form-control"></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary" id="submitBtn" type="submit">Add post</button>
                        <button class="btn btn-primary d-none" id="updateBtn" type="button">Update post</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table table-bordered">
                    <thead>
                        <th>ID</th>
                        <th>USER ID</th>
                        <th>TITLE</th>
                        <th>INFO</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="postInfo">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <script src="./assets/js/app.js"></script>

</body>

</html>
